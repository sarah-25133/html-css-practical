<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="このページは、朝比奈　一樹の自己紹介サイトです。">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Noto+Sans+JP&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

<body>

  <!-- ヘッダー -->
  <header>
    <div class="header-flex">
      <h1>
        <a href="index.html">My Profile</a>
      </h1>

      <nav class="header-nav">
        <ul>
          <li><a href="#about">About</a></li>
          <li><a href="#works">Works</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- メイン -->
  <main>
    <!-- メイン画像 -->
    <div class="main-image">
      <img src="images/main.png" alt="カメラの画像">
    </div>

    <!-- アバウト -->
    <section id="about">
      <h2>About</h2>

      <div class="about-flex">
        <!-- アバウトの左側 -->
        <div class="about-left">
          <img src="images/about.png" alt="プロフィール写真の画像">
        </div>

        <!-- アバウトの右側 -->
        <div class="about-right">
          <p>Kazuki Asahina</p>
          <ul>
            <li>25歳 長野県佐久市出身</li>
            <li>ソフトウェア業界でマーケティングに従事</li>
            <li>趣味はカメラ、愛機はCanon</li>
            <li>自然を撮影するのが好きで、海や山によく行く</li>
          </ul>
        </div>
      </div>
    </section>

    <!-- ワークス -->
    <section id="works">
      <h2>Works</h2>

      <!-- ３つのワークス -->
      <div class="works">
        <div class="works-text">
          <img class="works-img" src="images/works1.png" alt="作品1の画像">
          <p>新潟に訪れた際に、日本海の雄大さを魅了されて撮影した1枚</p>
        </div>
        <div class="works-text">
          <img class="works-img" src="images/works2.png" alt="作品2の画像">
          <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
        </div>
        <div class="works-text">
          <img class="works-img" src="images/works3.png" alt="作品3の画像">
          <p>京都で撮影した、明け方の古き良き日本の町並み</p>
        </div>
      </div>

    </section>
  </main>

  <footer>
    <p>&copy; MyProfile. All rights reserved.</p>
  </footer>

</html>
